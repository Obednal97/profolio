name: ğŸ§ª Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: ğŸ”§ Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: profolio_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ“š Install dependencies
      run: |
        cd backend
        npm ci

    - name: ğŸ” TypeScript check
      run: |
        cd backend
        npx tsc --noEmit

    - name: ğŸ§¹ Lint check
      run: |
        cd backend
        npm run lint

    - name: ğŸ—„ï¸ Setup test database
      run: |
        cd backend
        npm run prisma:generate
        npm run prisma:migrate:deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/profolio_test

    - name: ğŸ§ª Run tests
      run: |
        cd backend
        npm test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/profolio_test
        JWT_SECRET: test-jwt-secret
        API_ENCRYPTION_KEY: test-encryption-key

    - name: ğŸ“Š Test coverage
      run: |
        cd backend
        npm run test:cov
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/profolio_test
        JWT_SECRET: test-jwt-secret
        API_ENCRYPTION_KEY: test-encryption-key

  test-frontend:
    name: ğŸ¨ Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“š Install dependencies
      run: |
        cd frontend
        npm ci

    - name: ğŸ” TypeScript check
      run: |
        cd frontend
        npx tsc --noEmit

    - name: ğŸ§¹ Lint check
      run: |
        cd frontend
        npm run lint

    - name: ğŸ§ª Run tests
      run: |
        cd frontend
        npm test

    - name: ğŸ—ï¸ Build check
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:3001

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: ğŸ“Š Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: ğŸ” Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: javascript

  dependency-check:
    name: ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ” Audit backend dependencies
      run: |
        cd backend
        npm audit --audit-level=moderate

    - name: ğŸ” Audit frontend dependencies
      run: |
        cd frontend
        npm audit --audit-level=moderate

    - name: ğŸ“Š Check for outdated packages
      run: |
        cd backend && npm outdated || true
        cd ../frontend && npm outdated || true

  docker-build:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Build Docker image (test)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: profolio:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: profolio_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: ğŸ“š Install all dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci

    - name: ğŸ—„ï¸ Setup database
      run: |
        cd backend
        npm run prisma:generate
        npm run prisma:migrate:deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/profolio_test

    - name: ğŸ—ï¸ Build applications
      run: |
        cd backend && npm run build
        cd ../frontend && npm run build
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/profolio_test
        JWT_SECRET: test-jwt-secret
        API_ENCRYPTION_KEY: test-encryption-key
        NEXT_PUBLIC_API_URL: http://localhost:3001

    - name: ğŸš€ Start services
      run: |
        cd backend && npm run start:prod &
        sleep 10
        cd ../frontend && npm start &
        sleep 10
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/profolio_test
        JWT_SECRET: test-jwt-secret
        API_ENCRYPTION_KEY: test-encryption-key
        NEXT_PUBLIC_API_URL: http://localhost:3001

    - name: ğŸ§ª Health check
      run: |
        curl -f http://localhost:3001/health || exit 1
        curl -f http://localhost:3000 || exit 1

  status-check:
    name: âœ… All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, security-scan, dependency-check, integration-test]
    if: always()

    steps:
    - name: âœ… Mark as successful
      if: ${{ needs.test-backend.result == 'success' && needs.test-frontend.result == 'success' && needs.security-scan.result == 'success' && needs.dependency-check.result == 'success' && needs.integration-test.result == 'success' }}
      run: |
        echo "ğŸ‰ All CI checks passed!"

    - name: âŒ Mark as failed
      if: ${{ needs.test-backend.result == 'failure' || needs.test-frontend.result == 'failure' || needs.security-scan.result == 'failure' || needs.dependency-check.result == 'failure' || needs.integration-test.result == 'failure' }}
      run: |
        echo "âŒ Some CI checks failed"
        exit 1 